<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <h1>#{campaignProducer.addMode ? msg['editCampaign.add_new_camapign'] : msg['editCampaign.edit_campaign']}</h1>
                    <h:form>
                        <p:messages closable="ture"/>
                        <p:tabView id="tabView">
                            <p:tab title="#{msg['editCampaign.general']}">
                                <h:panelGrid columns="3">
                                    <!--<f:facet name="header"> #{msg['editCampaign.general']}
                                    </f:facet>-->
                                    <h:outputLabel value="#{msg['editCampaign.name']}:"></h:outputLabel>
                                    <p:inputText id="a_name" value="#{campaignProducer.selectedCampaign.name}"
                                                 validatorMessage="#{msg['editCampaign.Campaign_name_validation']}">
                                        <f:passThroughAttribute name="placeholder" value="#{msg['editCampaign.name_of_the_Campaign']}"/>
                                        <f:validateRequired />
                                        <f:validateLength minimum="4" maximum="30"/>
                                    </p:inputText>
                                    <p:message for="a_name" style="color: red;"/>
                                    <h:outputLabel value="#{msg['editCampaign.target_amount']}"></h:outputLabel>
                                    <h:panelGroup>
                                        <p:inputText id="a_targetAmount" value="#{campaignProducer.selectedCampaign.targetAmount}"
                                                     validatorMessage="#{msg['editCampaign.target_amount_validation']}">
                                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                            <f:validateRequired/>
                                            <f:validateDoubleRange minimum="10.0"/>
                                        </p:inputText> EUR
                                    </h:panelGroup>
                                    <p:message for="a_targetAmount" style="color: red;"/>
                                    <h:outputLabel value="#{msg['editCampaign.donation_amount']}:"></h:outputLabel>
                                    <h:panelGroup>
                                        <p:inputText id="a_donationMinimum" value="#{campaignProducer.selectedCampaign.donationMinimum}"
                                                     validatorMessage="#{msg['editCampaign.donation_amount_validation']}">
                                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                            <f:validateDoubleRange minimum="1.0"/>
                                        </p:inputText> EUR
                                    </h:panelGroup>
                                    <p:message for="a_donationMinimum" style="color: red;"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="#{msg['editCampaign.bank_account']}">
                                <h:panelGrid columns="3">
                                    <!--<f:facet name="header">
                                        #{msg['editCampaign.bank_account']}
                                    </f:facet> -->
                                    <h:outputLabel value="#{msg['editCampaign.name']}:"></h:outputLabel>
                                    <p:inputText id="b_name" value="#{campaignProducer.selectedCampaign.account.name}">
                                        <f:validateRequired/>
                                    </p:inputText>
                                    <p:message for="b_name" style="color: red;"/>
                                    <h:outputLabel value="#{msg['editCampaign.iban']}:"></h:outputLabel>
                                    <p:inputText id="b_iban" value="#{campaignProducer.selectedCampaign.account.iban}">
                                        <f:validateRequired />
                                    </p:inputText>
                                    <p:message for="b_iban" style="color: red;" />
                                    <h:outputLabel value="#{msg['editCampaign.name_of_bank']}:"></h:outputLabel>
                                    <p:inputText id="b_name_bank" value="#{campaignProducer.selectedCampaign.account.nameOfBank}">
                                        <f:validateRequired />
                                    </p:inputText>
                                    <p:message for="b_name_bank" style="color: red;" />
                                </h:panelGrid>
                            </p:tab>

                        </p:tabView>

                        <p:commandButton value="#{msg['editCampaign.save']}" ajax="false" action="#{editCampaignController.doSave}"/>
                        <p:commandButton value="#{msg['editCampaign.cancel']}" ajax="false" immediate="true" action="#{editCampaignController.doCancel}"/>
                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
